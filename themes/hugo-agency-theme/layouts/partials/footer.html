{{ "<!-- Footer section -->" | safeHTML }}
<footer>
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <span class="copyright">

                    {{ with .Site.Params.footer.copyright }}{{ . | markdownify }}{{ end }}

                <script async src="https://dn-lbstatics.qbox.me/busuanzi/2.3/busuanzi.pure.mini.js"></script>
		        <span id="busuanzi_container_site_pv"> <span id="busuanzi_value_site_pv"></span> visits</span>

                </span>
            </div>
            <div class="col-md-4">
                <ul class="list-inline social-buttons">
                    {{ range .Site.Params.footer.social }}
                    <li><a href="{{ .link }}"><i class="fa {{ .icon }}"></i></a></li>
                    {{ end }}
                </ul>
            </div>
            <div class="col-md-4">
                <ul class="list-inline quicklinks">
                    {{ range .Site.Params.footer.quicklinks }}
                    <li><a href="{{ .link }}">{{ .text  | markdownify }}</a></li>
                    {{ end }}
                </ul>
            </div>
        </div>
    </div>
</footer>
