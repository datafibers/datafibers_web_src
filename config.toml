# Site settings
baseurl = "http://datafibers.github.io/"
languageCode = "en-us"
title = "DataFibers - Your Open Source Enterprise Big Data Bus"
theme = "hugo-agency-theme"
# Enter your tracking code to enable Google Analytics
googleAnalytics = "UA-40213017-3"

[params]

	# You can use Markdown syntax for urls [text](//url.to/source) or
	# most longer texts.
	#
	# All icons using Fontawesome's icon font. Look at fortawesome.github.io/Font-Awesome/icons/
	# for more icons. The icons are represented by their corresponding
	# CSS class.

	# To provide some metadata for search engines feel free to add a few
    # information about you and your website.
	name = "DataFibers"
	description = "Your Open Source Enterprise Big Data Bus"

	# Since this template is static, the contact form uses www.formspree.io as a
	# proxy. The form makes a POST request to their servers to send the actual
	# email. Visitors can send up to a 1000 emails each month for free.
    #
    # What you need to do for the setup?
    #
    # - set your email address under 'email' below
    # - upload the generated site to your server
    # - send a dummy email yourself to confirm your account
    # - click the confirm link in the email from www.formspree.io
    # - you're done. Happy mailing!
	email = "datafibers@gmail.com"


	# Navigation
	[params.navigation]
		brand = "DataFibers"
		services = "Features"
		portfolio = "Documents"
		about = "About"
		team = "Team"
		contact = "Contact"

    # Add custom links. Those can be pre- and postpended to the default menu above.
    # Use the weight attribute to order your custom links. Uncomment the example
    # below and replace the values with your own.

    # prepended links
    #[[menu.prepend]]
    #    url = "http://gohugo.io"
    #    name = "Hugo"
    #    weight = 10

    # postpended links
    [[menu.postpend]]
        url = "http://www.datafibers.org"
        name = "Get DataFibers"
        weight = 10


	# Hero section
	[params.hero]
		# To change the background image of the hero, replace 'header-bg.jpg' in
		# the 'static/img' folder.
		title = "Welcome To DataFibers"
		subtitle = "Your Open Source <br>Big Data Bus"
		buttonText = "Discover More"


	# Services section
	[params.services]
        enable = true
		title = "Features"
		subtitle = "How unique features does datafibers comes with."

        [[params.services.row]]

            [[params.services.row.list]]
                icon = "fa-simplybuilt "
                title = "SIMPLE"
                description = "Simply build, plug, and immediately subscribe your data anywhere at anytime."

            [[params.services.row.list]]
                icon = "fa-steam"
                title = "FLEXIBLE"
                description = "Batch, Stream, Real-Time, or Hybrid data processing are right at hand."

            [[params.services.row.list]]
                icon = "fa-rocket"
                title = "POWERFUL"
                description = "Data discovery, transfer, transform, cache, management are all in one place."

	# Portfolio section
	[params.portfolio]
        enable = true
		# All projects defined in their own files. You can find example projects
		# at 'exampleSite/data/projects'. Copy the 'projects' folder into the 'data' directory
		# at the root of this Hugo site.
		# For more informtion take a look at the README.
		title = "Documents"
		subtitle = "Get to know more about DataFibers."

		[params.portfolio.modal]
            client = "Author"
            date = "Date"
            category = "Category"
            buttonText = "Close"


    # About section
	[params.about]
        enable = true
		title = "About"
		subtitle = "When we look back and move forward."
		endpoint = "Be part<br>of our<br>story!"

		# The events will be listed from the top to the bottom.
		# All images are stored under 'static/img/about'.
		# Replace them with your own.
		[[params.about.events]]
			img = "1.jpg"
			date = "March 2016"
			title = "Our Humble Beginnings"
			description = "We gathered a group of people who share the same vision to make big data greater."

		[[params.about.events]]
			img = "2.jpg"
			date = "April 2016"
			title = "DataFibers was Born"
			description = "We created our logo, domain, and website to remind who we are."

		[[params.about.events]]
			img = "3.jpg"
			date = "Ongoing 2016"
			title = "Working Hard to Ship"
			description = "We are calling for talents to work together on the first release soon."


